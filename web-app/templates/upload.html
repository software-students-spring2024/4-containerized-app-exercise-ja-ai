<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <script>
        function startTask() {
            var formData = new FormData(document.getElementById('uploadForm'));
            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.task_id) {
                    window.location.href = "/processing/" + data.task_id;  // Redirect to processing page
                }
            })
            .catch(error => alert('Error starting task: ' + error));
        }
    </script>
</head>
<body>
    <h1>Upload Image for Age Estimation</h1>
    <form id="uploadForm" onsubmit="event.preventDefault(); startTask();">
        <label for="image">Select image:</label>
        <input type="file" id="image" name="image" required>
        <label for="actual_age">Your Actual Age:</label>
        <input type="number" id="actual_age" name="actual_age">
        <input type="submit" value="Upload">
    </form>
    <p>{{ get_flashed_messages() }}</p>
</body>
</html>
