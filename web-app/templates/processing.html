<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function checkStatus() {
            var imageId = "{{ image_id }}";  // Ensure that image_id is passed correctly from the server
            $.getJSON("/check_status/" + imageId, function(data) {
                if (data.status === "processed") {
                    window.location.href = "/results/" + imageId;
                } else if (data.status === "failed") {
                    alert("Processing failed. Please try again.");
                    window.location.href = "/";  // Redirect to home on failure
                } else {
                    setTimeout(checkStatus, 2000);  // Check status again after 2 seconds
                }
            }).fail(function() {
                alert("Error checking status. Please refresh the page.");
            });
        }

        $(document).ready(function() {
            setTimeout(checkStatus, 2000);  // Start checking status after 2 seconds
        });
    </script>
</head>
<body>
    <h2>Your image is currently being processed. Please wait...</h2>
</body>
</html>
