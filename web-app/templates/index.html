<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning Age Estimation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        
    <h1>Welcome to the Age Estimation App</h1>
    <div class="indexForm">
    <!-- Instructions for users -->
    <h2>Please upload your image to estimate your age</h2>

    <!-- Link to the upload page -->
    <a href="{{ url_for('upload_image') }}" class="uploadButton">Proceed</a>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
        </div>
    </div>
</body>
</html>
