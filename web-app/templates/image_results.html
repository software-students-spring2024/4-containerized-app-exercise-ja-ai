<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Analysis Results</title>
</head>
<body>
    <h1>Results for {{ filename }}</h1>
    {% for result in results %}
        <div>
            <p>Age: {{ result['age'] }}</p>
            <p>Gender: {{ result['dominant_gender'] }}</p>
            <p>Confidence: {{ result['face_confidence'] }}</p>
        </div>
    {% endfor %}
    <a href="{{ url_for('home') }}">Upload Another Image</a>
</body>
</html>
